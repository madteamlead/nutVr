<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Walnut Grid Test</title>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-sphere color="#FFD700" opacity="0.9" radius="0.5"></a-sphere>
        <a-text value="Secret #1" align="center" position="0 0 0.6" scale="1.5 1.5 1.5"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-box color="#00FFFF" opacity="0.8" position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
        <a-text value="Magic Energy" align="center" position="0 0 0.6" scale="1.5 1.5 1.5"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
         <a-torus color="#FF0000" radius="0.4" radius-tubular="0.05" animation="property: rotation; to: 360 0 0; loop: true; dur: 2000"></a-torus>
      </a-entity>

    </a-scene>
  </body>
</html>
