<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // Скрипт "Только один", который вам понравился
      AFRAME.registerComponent('show-only-one', {
        init: function () {
          const targets = document.querySelectorAll('[mindar-image-target]');
          targets.forEach(target => {
            target.addEventListener("targetFound", () => {
              targets.forEach(otherTarget => {
                if (otherTarget !== target) {
                  otherTarget.object3D.visible = false; 
                }
              });
              target.object3D.visible = true;
            });
          });
        }
      });
    </script>

    <title>Smooth & Rotating Walnuts</title>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             show-only-one>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity class="content">
            <a-sphere color="#FFD700" opacity="0.9" radius="0.5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-sphere>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity class="content">
            <a-box color="#00FFFF" opacity="0.8" 
                   animation="property: rotation; to: 360 360 0; loop: true; dur: 4000; easing: linear">
            </a-box>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity class="content">
            <a-torus color="#FF0000" radius="0.4" radius-tubular="0.05"
                     animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000; easing: linear">
            </a-torus>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
